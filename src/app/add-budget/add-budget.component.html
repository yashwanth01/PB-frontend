<div class="container">
  <div class="row">
      <h1>Add new Expenses here!</h1>
  </div>
  <div class="row">
      <div class="form-group">
          <h4>Name of Expense:   </h4>
          <input type="text" class="form-control" [(ngModel)]="title" placeholder="Enter your Expense Name" ngModel name="expense" id="expense">
      </div>
      <div class="form-group">
        <h4>Limit of Expense:   </h4>
          <input type="number" class="form-control" [(ngModel)]="maxbudget" placeholder="Enter your Maximum Limit" ngModel name="limit" id="limit">
      </div>
      <div class="form-group">
        <h4>Current Expense:   </h4>
          <input type="number" class="form-control" [(ngModel)]="budget" placeholder="Enter your Current expense" ngModel name="current" id="current">
      </div>
      <div class="form-group">
          <button type="button" class="btn btn-primary"(click)="sendExpense()" [disabled]="!title || !maxbudget || !budget">Submit</button>
      </div>
  </div>
</div>
